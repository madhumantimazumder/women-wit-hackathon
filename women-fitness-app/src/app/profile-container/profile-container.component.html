<div> 
    <h2> Account Details <i class="fa fa-edit" aria-hidden="true" (click)="makeEnable()"> </i></h2> 
   
    <form id="profile-form" [formGroup]="profileForm" (ngsubmit)="saveData()">
        <div class="form-group">
            Name:
          <input formControlName="name" class="form-control" type="text" name="name" placeholder="Name" >
        </div>
        <div class="form-group">
            Email
          <input formControlName="email" class="form-control" type="email" placeholder="Email Address" name="email" >
        </div>
        <div class="form-group">
            Phone:
          <input name="phone" formControlName="phone" class="form-control" placeholder="phone" >
        </div>
        <div class="form-group">
          <button [disabled]="!profileForm.valid" *ngIf="edit" type="submit" class="btn btn-primary username-btn">Submit</button>
        </div>
    </form>
</div>


<div> 
    <h2>Set Goals <i class="fa fa-edit" aria-hidden="true" (click)="editGoal()"> </i></h2> 
    <form id="goal-form" [formGroup]="goalForm" (ngsubmit)="saveGoal()">
        <div class="form-group">
            Step Count : 
          <input formControlName="step" class="form-control" type="text" name="step" placeholder="Step count" >
        </div>
        <div class="form-group">
            Calories
          <input formControlName="calorie" class="form-control" type="text" placeholder="Burn Calorie everyday" name="calorie" >
        </div>
        <div class="form-group">
            Weight(Kg) :
          <input name="weight" formControlName="weight" class="form-control" placeholder="Weight" >
        </div>
        <div class="form-group">
          <button  *ngIf="isEdit" type="submit" class="btn btn-primary username-btn">Submit</button>
        </div>
    </form>
</div>
